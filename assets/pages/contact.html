    <!-- Link Css -->
    <link rel="stylesheet" href="../styles/contact.css">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <header id="nav-bar">
        <nav class="navbar-custom navbar navbar-custom navbar-expand-lg">
            <div class="container-fluid">
                <!-- Logo -->
                <!-- Left Side Navbar -->
                <a class="navbar-brand" href="#"><img id="logoNav" src="../img/logos/SVG/Logo.svg" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <!-- Right Side Navbar -->
                <div class="collapse navbar-collapse justify-content-end pe-4" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Adoptar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Acerca De</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Involúcrate</a>
                        </li>
                        <li class="nav-item">
                            <a id="btn-login" class="nav-link rounded-5" href="#">Iniciar Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a id="btn-register" class="nav-link rounded-5" href="#">Registrarse</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <section class="row">
            <!-- Carrusel Perritos-->
            <div class="col text-center mx-auto d-none d-md-block  m-auto">
                <div id="carouselExampleSlidesOnly" class="carousel slide m-auto" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../img/contact/Carousel/imgContact.jpeg" class="imgC d-block w-80" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../img/contact/Carousel/imgContact(2).jpeg" class="imgC d-block w-80" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../img/contact/Carousel/imgContact(3).jpeg" class="imgC d-block w-80" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../img/contact/Carousel/imgContact(4).jpeg" class="imgC d-block w-80" alt="...">
                      </div>
                    </div>
                  </div>
                <!-- <img id="imgContact" src="../img/contact/imgContact.png"
                    alt="Un perro y un gato cuyo lema es adoptame, amor, amistad" class="text-center"> -->
            </div>
            
            <!-- Formulario -->
            <div class="col form col-style m-auto">
                <form id="formUser" class="centerForm ">
                    <h2 class="mb-5 text-center text-contact">Contacto</h2>
                    <div class="mb-3 form-div nameUserClass">
                        <p class="text-form nameUserClass">Nombre</p>
                        <input type="text" class="form-control" id="nameUser" placeholder="Nombre ApellidoPaterno ApellidoMaterno">
                        <!-- <label for="nameUser" class="form-label">Nombre</label> -->
                    </div>
                    <span id="errorName" class="d-flex justify-content-center text-danger nameUserClass"></span>
                    <div class="mb-3  form-div emailUserClass">
                        <p class="text-form emailUserClass">Email</p>
                        <input type="email" class="form-control" id="emailUser" placeholder="name@example.com">
                        <!-- <label for="emailUser" class="form-label">e-mail</label>  -->
                    </div>
                    <span id="errorEmail" class="d-flex justify-content-center text-danger emailUserClass"></span>
                    <div class="mb-3  form-div telUserClass">
                        <p class="text-form telUserClass">Telefono</p>
                        <input type="tel" class="form-control telUserClass" id="telUser" placeholder="1234567891">
                        <!-- <label for="emailUser" class="form-label">e-mail</label>  -->
                    </div>
                    <div class="mb-3 form-floating form-diiv">
                        <p class="text-form">Mensaje</p>
                        <div class="col-sm-12">
                            <textarea class="form-control border border-1 border-dark form-message" id="message" rows="7" placeholder="Escribe aqui tu queja o sugerencia."></textarea>
                        </div>         
                        <!-- <label for="message" class="form-label">Mensaje</label> -->
                    </div>
                    <div class="mx-auto mt-5 text-center">
                        <button id="buttonContact" type="submit" class="btn rounded-5" onclick="clickButton()">Contáctanos</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white">
        <div class="container">
            <div class="row custom-padding-row">
                <div class="col-md-6 col-lg-6 text-md-left d-flex flex-column left-container">
                    <img id="footer-logo" src="../img/logos/SVG/Logo-Footer.svg" alt="" />
                    <a class="a-link" href="">contacto.adoptapatas@gmail.com</a>
                    <p class="custom-align mb-4">
                        @ Copyright 2023 AdoptaPatas. Todos los derechos reservadoS
                    </p>
                </div>
                <div class="col-md-6 col-lg-6 text-md-end d-flex flex-column right-container">
                    <a class="a-link" href="">Preguntas Frecuentes</a>
                    <a class="a-link" href="">Centro de Información</a>
                    <a class="a-link" href="">Apoya este proyecto</a>
                    <a class="a-link" href="">Encuentra una mascota</a>
                    <ul class="list-unstyled list-inline float-end">
                        <li class="list-inline-item">
                            <a href="" class="btn-floating btn-sm text-white" style="font-size: 23px"><i
                                    class="fab fa-facebook"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="" class="btn-floating btn-sm text-white" style="font-size: 23px"><i
                                    class="fab fa-instagram"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="" class="btn-floating btn-sm text-white" style="font-size: 23px"><i
                                    class="fab fa-twitter"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Script Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/08c177705b.js" crossorigin="anonymous"></script>
    <!-- Script Nosotros -->
    <script src="../js/contacto.js"></script>

</body>

</html>
